---
apiVersion: v1
kind: Namespace
metadata:
  name: qed-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qed-config
  namespace: qed-system
data:
  QED_LOG_LEVEL: INFO
  QED_DEFAULT_MODE: cli
  QED_DEFAULT_WINDOW_SECONDS: "1.0"
  QED_DEFAULT_STRIDE_SECONDS: "0.25"
  QED_KAFKA_BROKERS: kafka-0.qed.svc.cluster.local:9092
  QED_S3_BUCKET: qed-telemetry-bucket
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qed-hooks
  namespace: qed-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qed-hooks
  template:
    metadata:
      labels:
        app: qed-hooks
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: qed-hooks
        image: ghcr.io/xai/qed-v5:{{TAG}}
        imagePullPolicy: IfNotPresent
        env:
        - name: QED_VERSION
          value: "5.0.0"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: qed-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - import qed, sys; sys.exit(0)
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -m
            - qed
            - --help
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: qed-hooks
  namespace: qed-system
spec:
  type: ClusterIP
  selector:
    app: qed-hooks
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qed-hooks
  namespace: qed-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qed-hooks
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: batch/v1
kind: Job
metadata:
  name: qed-selftest
  namespace: qed-system
spec:
  template:
    metadata:
      labels:
        app: qed-selftest
    spec:
      restartPolicy: OnFailure
      containers:
      - name: selftest
        image: ghcr.io/xai/qed-v5:{{TAG}}
        imagePullPolicy: IfNotPresent
        env:
        - name: QED_VERSION
          value: "5.0.0"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: qed-config
        command:
        - python
        - -m
        - qed
        - --help
